<div class="grid-wrapper" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
  @for (product of productList(); track product?.id) {
    <!-- card start here -->
    <div class="card border border-gray-300 rounded-sm">
      <div class="card-body">
        <div class="card-image p-2" style="width: 100%; height: 160px;">
          <img src={{product?.image}} alt={image}  class="w-full h-full aspect-3/2"/>
        </div>
  
        <div class="card-content pt-2 border-t-1 border-gray-300 p-2">
          <h6 class="title font-bold text-sm">{{product?.title}}</h6>
          <h4 class="price">₹{{product?.price}}</h4>
    
          <div  style="color: #f39c12; font-weight: bold">
            ★ {{product?.rating?.rate}}
            <span style="color: '#555'; font-weight: 'normal'; margin-left: '6px'">
              ({{product?.rating?.count}})
            </span>
          </div>
        </div>
      </div>
    </div>
  }


</div>
